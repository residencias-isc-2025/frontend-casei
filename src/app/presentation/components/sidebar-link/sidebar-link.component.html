<a
  routerLinkActive="rounded-lg bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-md shadow-blue-500/20 active:opacity-[0.85] w-full flex items-center gap-4 px-4 capitalize"
  [routerLink]="routerLinkProp()"
  [routerLinkActiveOptions]="{ exact: true }"
  aria-current="page"
>
  <button
    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center justify-start gap-4 px-4 capitalize text-left"
    type="button"
  >
    <img [src]="iconProp()" [alt]="routeNameProp()" class="w-7 h-7 filter invert" />
    <p
      class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize"
    >
      {{ routeNameProp() }}
    </p>
  </button>
</a>
