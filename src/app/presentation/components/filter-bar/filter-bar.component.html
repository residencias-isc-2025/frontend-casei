<form [formGroup]="form" class="w-full bg-white p-4 mb-2 rounded-lg shadow-md">
  <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mb-4">
    @for(filter of filters(); track $index) {
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">
        {{ filter.label }}
      </label>

      @if (filter.type === 'text') {
      <input
        type="text"
        [formControlName]="filter.key"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      } @if (filter.type === 'select' || filter.type === 'boolean') {
      <select
        [formControlName]="filter.key"
        class="w-full border border-t-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        @for(option of filter.options; track $index) {
        <option [value]="option.value">{{ option.label }}</option>
        }
      </select>
      } @if (filter.type === 'date') {
      <input
        type="date"
        [formControlName]="filter.key"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      }
    </div>
    }
  </div>

  <div class="flex justify-end space-x-4">
    <button
      type="button"
      (click)="onSearch()"
      class="bg-orange-400 hover:bg-orange-500 font-semibold px-4 py-2 rounded-lg transition"
    >
      Buscar
    </button>
    <button
      type="button"
      (click)="onClear()"
      class="text-blue-950 font-semibold px-4 py-2 border border-blue-950 hover:bg-blue-950 hover:text-white rounded-lg transition"
    >
      Limpiar
    </button>
  </div>
</form>
