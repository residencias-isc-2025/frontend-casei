<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
    <div class="flex justify-between items-center border-b pb-3 mb-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ title() }}</h2>
      <button
        (click)="onCancel.emit()"
        class="text-gray-600 hover:text-gray-800 text-2xl"
      >
        &times;
      </button>
    </div>

    <div class="mb-6">
      <button
        type="button"
        (click)="descargarTemplate()"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-4 py-2 rounded-lg transition"
      >
        Descargar plantilla
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="archivoInput"
          class="block text-lg font-medium text-gray-700 mb-6"
        >
          Seleccionar archivo CSV:
        </label>

        <label
          for="archivoInput"
          class="cursor-pointer px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition"
        >
          Seleccionar archivo
        </label>

        <span class="ml-4 text-gray-600 text-sm">
          {{ selectedFile()?.name || "Ning√∫n archivo seleccionado" }}
        </span>

        <input
          type="file"
          id="archivoInput"
          (change)="onFileSelected($event)"
          accept=".csv"
          class="hidden"
        />
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button
          type="button"
          (click)="onCancel.emit()"
          class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-lg transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="form.invalid"
          class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition disabled:bg-gray-400"
        >
          Subir archivo
        </button>
      </div>
    </form>
  </div>
</div>
