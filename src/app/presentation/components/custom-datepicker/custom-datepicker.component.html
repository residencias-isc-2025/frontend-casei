<div class="relative w-full">
  <input
    type="text"
    [value]="selectedDate()"
    (click)="toggleDatePicker()"
    placeholder="{{ placeholder() }}"
    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    readonly
  />

  @if (showDatePicker()) {
    <div
      class="absolute bg-white border rounded-lg shadow-lg p-4 mt-2 z-10 w-full"
    >
      <div class="flex justify-between items-center mb-2">
        <button
          class="px-2 py-1 text-sm rounded-md bg-gray-200 hover:bg-gray-300"
          (click)="changeMonth(-1)"
        >
          &#x276E;
        </button>
        <span class="text-gray-800 font-medium">
          {{ monthNames[currentMonth()] }} {{ currentYear() }}
        </span>
        <button
          class="px-2 py-1 text-sm rounded-md bg-gray-200 hover:bg-gray-300"
          (click)="changeMonth(1)"
        >
          &#x276F;
        </button>
      </div>

      <div class="grid grid-cols-7 gap-2 mb-2">
        @for (day of daysOfWeek; track null) {
          <span class="text-xs font-semibold text-center">{{ day }}</span>
        }
      </div>

      <div class="grid grid-cols-7 gap-2">
        @for (date of generateDays(); track null) {
          <button
            type="button"
            class="text-sm px-2 py-1 rounded-lg transition"
            [ngClass]="{
              'bg-blue-500 text-white': selectedDate() === date,
              'hover:bg-blue-500 hover:text-white': selectedDate() !== date
            }"
            (click)="selectDate(date)"
          >
            {{ date.split('-')[2] }}
          </button>
        }
      </div>
    </div>
  }
</div>
