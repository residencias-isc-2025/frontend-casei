<div class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
    <h3 class="text-xl font-bold text-gray-800 mb-4 text-center">
      {{ title() }}
    </h3>
    <p class="text-gray-600 mb-6 text-center">{{ message() }}</p>

    <div class="flex justify-end gap-2">
      <button
        (click)="cancelAction()"
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded transition"
      >
        {{ cancelButtonText() }}
      </button>
      <button
        (click)="confirmAction()"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded transition"
      >
        {{ confirmButtonText() }}
      </button>
    </div>
  </div>
</div>
