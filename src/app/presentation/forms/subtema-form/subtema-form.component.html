<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-120 max-h-[90vh] overflow-y-auto"
  >
    <!-- Encabezado -->
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-xl font-semibold text-gray-800">{{ title() }}</h2>
      <button
        class="text-gray-500 hover:text-gray-700 text-xl"
        (click)="onCancel.emit()"
      >
        &times;
      </button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (keydown.enter)="onSubmit()" class="mt-4">
      <div class="mb-4">
        <label for="descripcion" class="block text-gray-700 font-medium mb-2">
          Descripción
        </label>
        <input
          type="text"
          formControlName="descripcion"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="mb-4">
        <label for="horas" class="block text-gray-700 font-medium mb-2">
          Horas
        </label>
        <input
          type="number"
          formControlName="horas"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Actividad de aprendizaje -->
      @if (actividadAprendizajeList().length > 0) {
      <div class="mb-4">
        <label
          for="actividad_aprendizaje"
          class="block text-gray-700 font-medium mb-2"
        >
          Actividad de aprendizaje
        </label>
        <select
          formControlName="actividad_aprendizaje"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una actividad de aprendizaje
          </option>
          @for (criterio of actividadAprendizajeList(); track $index) {
          <option [value]="criterio.id">{{ criterio.descripcion }}</option>
          }
        </select>
      </div>
      }

      <!-- Estrategia de enseñanza -->
      <div class="mb-4">
        <label
          for="estrategia_ensenanza"
          class="block text-gray-700 font-medium mb-2"
        >
          Estrategia de enseñanza
        </label>
        <select
          formControlName="estrategia_ensenanza"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una estrategia de enseñanza
          </option>
          @for (ensenanza of estrategiasEnsenanzaList(); track $index) {
          <option [value]="ensenanza.id">{{ ensenanza.descripcion }}</option>
          }
        </select>
      </div>

      <!-- Competencia genérica -->
      <div class="mb-4">
        <label
          for="competencia_generica"
          class="block text-gray-700 font-medium mb-2"
        >
          Competencia genérica
        </label>
        <select
          formControlName="competencia_generica"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una competencia genérica
          </option>
          @for (evaluacion of competenciaGenericaList(); track $index) {
          <option [value]="evaluacion.id">{{ evaluacion.descripcion }}</option>
          }
        </select>
      </div>

      <!-- Indicador de alcance -->
      <div class="mb-4">
        <label
          for="indicador_alcance"
          class="block text-gray-700 font-medium mb-2"
        >
          Indicador de alcance
        </label>
        <select
          formControlName="indicador_alcance"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona un indicador de alcance
          </option>
          @for (practica of indicadorAlcanceList(); track $index) {
          <option [value]="practica.id">{{ practica.descripcion }}</option>
          }
        </select>
      </div>

      <!-- Nivel de desempeño -->
      <div class="mb-4">
        <label
          for="nivel_desempeno"
          class="block text-gray-700 font-medium mb-2"
        >
          Nivel de desempeño
        </label>
        <select
          formControlName="nivel_desempeno"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona un nivel de desempeño
          </option>
          @for (practica of nivelDesempenioList(); track $index) {
          <option [value]="practica.id">{{ practica.nombre }}</option>
          }
        </select>
      </div>

      <!-- Nivel de desempeño -->
      <div class="mb-4">
        <label for="lista_cotejo" class="block text-gray-700 font-medium mb-2">
          Lista de cotejo
        </label>
        <select
          formControlName="lista_cotejo"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una lista de cotejo
          </option>
          @for (practica of listaCotejoList(); track $index) {
          <option [value]="practica.id">{{ practica.nombre }}</option>
          }
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"
          (click)="onCancel.emit()"
        >
          Cancelar
        </button>
        <button
          class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg disabled:bg-gray-500"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
