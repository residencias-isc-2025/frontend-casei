<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-120 max-h-[90vh] overflow-y-auto"
  >
    <!-- Encabezado -->
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-xl font-semibold text-gray-800">{{ title() }}</h2>
      <button
        class="text-gray-500 hover:text-gray-700 text-xl"
        (click)="onCancel.emit()"
      >
        &times;
      </button>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (keydown.enter)="onSubmit()" class="mt-4">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700 font-medium mb-2">
          Nombre
        </label>
        <input
          type="text"
          formControlName="nombre"
          placeholder="Ej. Ingeniería en Sistemas"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Objetivo del tema -->
      <div class="mb-4">
        <label for="objetivo" class="block text-gray-700 font-medium mb-2">
          Objetivo del tema
        </label>
        <textarea
          formControlName="objetivo"
          rows="5"
          placeholder="Escriba el objetivo del tema aquí"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
        ></textarea>
      </div>

      <!-- Criterio de desempeño -->
      @if (criteriosDesempenoList().length > 0) {
      <div class="mb-4">
        <label
          for="criterio_desempeno"
          class="block text-gray-700 font-medium mb-2"
        >
          Criterio de desempeño
        </label>
        <select
          formControlName="criterio_desempeno"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona un criterio de desempeño
          </option>
          @for (criterio of criteriosDesempenoList(); track $index) {
          <option [value]="criterio.id">{{ criterio.descripcion }}</option>
          }
        </select>
      </div>
      }

      <!-- Estrategia de enseñanza -->
      <div class="mb-4">
        <label
          for="estrategia_ensenanza"
          class="block text-gray-700 font-medium mb-2"
        >
          Estrategia de enseñanza
        </label>
        <select
          formControlName="estrategia_ensenanza"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una estrategia de enseñanza
          </option>
          @for (ensenanza of estrategiaEnsenanzaList(); track $index) {
          <option [value]="ensenanza.id">{{ ensenanza.descripcion }}</option>
          }
        </select>
      </div>

      <!-- Estrategia de evaluación -->
      <div class="mb-4">
        <label
          for="estrategia_evaluacion"
          class="block text-gray-700 font-medium mb-2"
        >
          Estrategia de evaluación
        </label>
        <select
          formControlName="estrategia_evaluacion"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona una estrategia de evaluación
          </option>
          @for (evaluacion of estrategiaEvaluacionList(); track $index) {
          <option [value]="evaluacion.id">{{ evaluacion.descripcion }}</option>
          }
        </select>
      </div>

      <!-- Práctica -->
      <div class="mb-4">
        <label for="practica" class="block text-gray-700 font-medium mb-2">
          Práctica
        </label>
        <select
          formControlName="practica"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>
            Selecciona un tipo de práctica
          </option>
          @for (practica of practicasList(); track $index) {
          <option [value]="practica.id">{{ practica.nombre }}</option>
          }
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"
          (click)="onCancel.emit()"
        >
          Cancelar
        </button>
        <button
          class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg disabled:bg-gray-500"
          [disabled]="form.invalid"
          (click)="onSubmit()"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
