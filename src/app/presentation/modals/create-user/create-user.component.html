<!-- Fondo oscuro del modal -->
<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <!-- Contenedor del modal -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <!-- Encabezado del modal -->
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-xl font-semibold text-gray-800">Crear Usuario</h2>
      <button
        class="text-gray-500 hover:text-gray-700 text-xl"
        (click)="onCancel.emit()"
      >
        &times;
      </button>
    </div>

    <!-- Formulario dentro del modal -->
    <form
      [formGroup]="createUserForm"
      (keydown.enter)="onCreateUser()"
      class="mt-4"
    >
      <!-- Campo de Número de Nómina -->
      <div class="mb-4">
        <label for="nomina" class="block text-gray-700 font-medium mb-2"
          >Número de Nómina</label
        >
        <input
          type="text"
          formControlName="nomina"
          placeholder="Ej. 240112"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Campo de Selección de Rol -->
      <div class="mb-4">
        <label for="rol" class="block text-gray-700 font-medium mb-2"
          >Rol</label
        >
        <select
          formControlName="rol"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="admin">Administrador</option>
          <option value="user">Docente</option>
        </select>
      </div>

      <!-- Botones de acción -->
      <div class="flex justify-end gap-3 mt-4">
        <button
          class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"
          (click)="onCancel.emit()"
        >
          Cancelar
        </button>
        <button
          class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg disabled:bg-gray-500"
          [disabled]="createUserForm.invalid"
          (click)="onCreateUser()"
        >
          Crear Usuario
        </button>
      </div>
    </form>
  </div>
</div>
