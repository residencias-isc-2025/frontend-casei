<!-- Fondo oscuro del modal -->
<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center backdrop-blur-sm"
>
  <!-- Contenedor del modal -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <!-- Encabezado del modal -->
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-xl font-semibold text-gray-800">Crear Usuario</h2>
      <button
        class="text-gray-500 hover:text-gray-700 text-xl"
        (click)="onCancel.emit()"
      >
        &times;
      </button>
    </div>

    <!-- Formulario dentro del modal -->
    <div class="mt-4">
      <!-- Campo de Número de Nómina -->
      <div class="mb-4">
        <label for="nomina" class="block text-gray-700 font-medium mb-2"
          >Número de Nómina</label
        >
        <input
          type="text"
          id="nomina"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. 240112"
        />
      </div>

      <!-- Campo de Selección de Rol -->
      <div class="mb-4">
        <label for="rol" class="block text-gray-700 font-medium mb-2"
          >Rol</label
        >
        <select
          id="rol"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex justify-end gap-3 mt-4">
      <button
        class="px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-lg"
        (click)="onCancel.emit()"
      >
        Cancelar
      </button>
      <button
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg"
        (click)="onCreateUser()"
      >
        Crear Usuario
      </button>
    </div>
  </div>
</div>
