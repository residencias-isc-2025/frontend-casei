<div class="font-sans">
  <div
    class="relative flex flex-col sm:justify-center items-center bg-gray-100"
  >
    <div class="relative sm:max-w-xl w-full">
      <div
        class="card bg-blue-500 shadow-lg w-full h-full rounded-3xl absolute transform -rotate-6"
      ></div>
      <div
        class="card bg-red-700 shadow-lg w-full h-full rounded-3xl absolute transform rotate-6"
      ></div>
      <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-300 shadow-md">
        <label
          for=""
          class="block mt-3 text-4xl text-gray-700 text-center font-semibold"
        >
          Iniciar Sesión
        </label>
        <form
          class="mt-10"
          autocomplete="off"
          [formGroup]="myForm"
          (keydown.enter)="handleLogin()"
        >
          <div>
            <input
              type="text"
              formControlName="nomina"
              placeholder="Número de nómina"
              class="mt-1 block w-full border-none bg-gray-100 h-14 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 px-4 text-2xl"
            />
          </div>

          <div class="mt-7 flex">
            <input
              type="password"
              formControlName="cip"
              placeholder="CIP"
              class="mt-1 block w-full border-none bg-gray-100 h-14 rounded-xl shadow-lg hover:bg-blue-100 focus:bg-blue-100 focus:ring-0 px-4 text-2xl"
            />
          </div>
        </form>
        <div class="mt-7">
          <button
            (click)="handleLogin()"
            class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out transform hover:-translate-x hover:scale-105 hover:cursor-pointer text-xl"
          >
            Ingresar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
